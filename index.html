<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Progressive Web App</title>
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name=description content="This app web application will works in offline, has a splash screen, add to home screen etc,.">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#2e2f33">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:200,300,400,500,700">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>

  <h1>Git repos</h1>

  <div id="main"></div>

  <script type="text/javascript">
    //If serviceWorker supports, then register it.
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('./serviceWorker.js') //Point to serviceWorkerwoker file
        .then(function () {
          console.log('serviceWorker is registered');
        });
    }
  </script>
  <script src="js/jquery-2.1.4.js"></script>
  <script src="js/app.js"></script>
  </body>
</html>
